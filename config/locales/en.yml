en:
  activerecord:
    models:
      program:
        one: Curriculum Version
        other: Curriculum Versions
      pre_post_test:
        one: Pre/Post Test
        other: Pre/Post Tests
    attributes:
      classroom:
        program: Curriculum Version

  date:
    formats:
      default:
        "%m/%d/%Y"
      with_weekday:
        "%a %m/%d/%y"

  time:
    formats:
      default:
        "%a, %b %-d, %Y at %r"
      date:
        "%b %-d, %Y"
      short:
        "%B %d"

  devise:
    sessions:
      teacher:
        new:
          heading: Log In
          subtitle: We're ready to get started.

  errors:
    attributes:
      program_id:
        blank: must be selected

  students:
    confirm:
      heading: Hey %{student_email}!
      subtitle: You have confirmed your enrollment in %{classroom_name}.
      subtitle-2: Go you.
    confirm_failed:
      heading: Something went wrong with your request.
      subtitle: Double check your address and try again.
    confirm_survey:
      heading: Thanks %{student_email}!
      subtitle: We hope you enjoyed your time in %{classroom_name}.
    show_survey:
      heading: You're done!
      subtitle: Please fill out the following survey to provide us feedback about %{classroom_name}.
    show_quiz:
      heading: Congratulations on completing the %{module_name}.
      subtitle: Let your instructor know when you have completed the quiz online.



  teachers:
    changelog_items:
      index:
        heading: Changelog and Updates
        subtitle: Keep up to date!

    classrooms:
      new:
        heading: Create a Classroom
        subtitle: The beginning of something great.
      create:
        success: Created classroom!
      edit:
        info:
          heading: Update Classroom Info
        danger:
          heading: Destructive Actions
          transfer:
            heading: Transfer Ownership
            subtitle: Transfer ownership of this classroom to another teacher. Enter the other teacher's email.
            confirm: Are you sure you want to transfer owners?
          delete:
            confirm: This classroom will be permanently destroyed. Are you sure?
      update:
        success: Updated classroom!

      students:
        new:
          heading: Add Students To %{classroom_name}
          label: Enter one email per line.
          submit: Invite Students!
          subtitle: They'll get an email with a confirmation link.
        student:
          confirm_delete: Are you sure you want to delete %{student_email}?
        edit:
          heading: Edit email of %{student_email}
          subtitle: |
            If this student's email is changed, he/she will have to verify the
            email address again.
        update:
          success: Email updated. Verification email sent to %{email}.
          unchanged: Email not updated. No verification email sent.
        edit_quiz_score:
          heading: "Edit the quiz score of %{student_email}"
        update_quiz_score:
          success: Quiz score updated.

      learning_modules:
        show:
          present: Mark as presented
          unpresent: Unmark as presented

      surveys:
        index:
          student_surveys_heading: Surveys For Students
          teacher_surveys_heading: Surveys For You

    dashboard:
      show:
        latest_update_heading: Latest update from Roots
        heading: Hey %{name}!
        subtitle: These are your active classrooms. Teach away!

  titles:
    application: Community of Practice
    teachers:
      classrooms:
        new: New Classroom
        edit: Edit Classroom
        show: '%{classroom}'
      dashboard:
        show: Dashboard
      teachers:
        edit: Edit Personal Info
